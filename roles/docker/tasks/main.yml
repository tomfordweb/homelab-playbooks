---
# Install and configure docker for the machine
- name: Check if docker is installed
  shell: dpkg-query -W -f='${Status}' docker | grep 'install ok installed'
  register: is_installed
  failed_when: no
  changed_when: no

- debug:
    msg: docker is not installed!
  when: is_installed.rc == 0

- debug:
    msg: docker is already installed!
  when: is_installed.rc == 1

- name: Update and upgrade apt packages
  when: is_installed.rc == 0
  apt:
    update_cache: yes
    upgrade: "yes"

- name: Install docker dependancies
  apt:
    state: present
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
  tags: ["packages"]
  when: is_installed.rc == 0

- name: Add docker official GPG key
  become_user: root
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: ["packages"]
  when: is_installed.rc == 0

- name: Add the docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ansible_facts.distribution_release }} stable
  tags: ["packages"]
  when: is_installed.rc == 0

- name: Update apt cache and install docker
  apt:
    update_cache: yes
    state: present
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  tags: ["packages"]
  when: is_installed.rc == 0

- import_tasks: create-swarm.yml
